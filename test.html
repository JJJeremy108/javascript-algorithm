  <body>
    <script>
var generate = function(numRows) {
  let res = []
  
  return sub(0, numRows, res)
}

var sub = function(row, numRows, arr) {
  let temp = []
  if (row < numRows) {
    for (let i = 0; i <= row; i++) {
      if (row === 0) {
        temp.push(1)
      } else {
        let left = i-1 >= 0 ? arr[row-1][i-1] : 0
        let right = i < arr[row-1].length ? arr[row-1][i] : 0
        temp.push(left+right)
      }
    }
    arr.push(temp)
    sub(++row, numRows, arr)
    return arr
  }
}
      console.log(generate(5));
      
    </script>
