    <script>
      var flipAndInvertImage = function(A) {
        let n = A.length
        for (let i = 0; i < n; i++) {
          let left = 0
          let right = n - 1

          while (left < right) {
            if (A[i][left] === A[i][right]) {
              A[i][left] = A[i][left] ^ 1
              A[i][right] = A[i][right] ^ 1
            }
            left++
            right--
          }
          if (n % 2) {
            A[i][~~(n / 2)] = A[i][~~(n / 2)] ^ 1
          }
        }
        return A
      }
    </script>
